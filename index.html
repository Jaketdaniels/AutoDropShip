<!DOCTYPE html>
<html>
<head>
    <title>AutoDropShip</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="/add_product" method="post" enctype="multipart/form-data">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Description: <textarea name="description" required></textarea></label><br>
        <label>Price: <input type="number" step="0.01" name="price" required></label><br>
        <label>Cost: <input type="number" step="0.01" name="cost" required></label><br>
        <label>Image: <input type="file" name="image" required></label><br>
        <button type="submit">Add Product</button>
    </form>
    <p><a href="/catalog_ui">View Catalog</a></p>
    <h2>Marketplace Login</h2>
    <p>Marketplace logins will be enabled after API setup is complete.</p>
    <button disabled>Login to eBay</button>
    <button disabled>Login to Etsy</button>
</body>
</html>
